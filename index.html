<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Button Game</title>
<style>
  body {
    font-family: Arial, sans-serif;

    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;

  }

  #game-area {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    width: 100%;
    max-width: 700px;
  }

  .game-btn {
    padding: 20px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.1s ease, background 0.3s;
  }

  .game-btn:active {
    transform: scale(0.95);
  }

  .bomb {
    background: black !important;
    color: white !important;
  }

  .trap {
    background: red !important;
    color: white !important;
  }

  .bonus {
    background: gold !important;
    color: black !important;
    font-weight: bold;
  }
</style>
</head>
